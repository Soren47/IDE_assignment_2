<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>

    <script src="exam.js"></script>
    <title>Language Typology of the World</title>
    <style>
        path {
            stroke: white;
            stroke-width: 0.25px;
            fill: #778899;
        }
        .hidden {
            display: none;
        }
        body {
            font-family: Tahoma, Geneva, sans-serif;
        }
        svg {
            border: 1px solid black;
        }
        p {
            padding-left: 0.5cm;
            max-width: 30cm;
        }
        .tooltipContainer{
            display: inline-block;
            position: relative;
        }
        /* Tooltip text */
        .tooltip {
            visibility: hidden;
            width: 180px;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 6px;
            pointer-events: none;
            /* Position the tooltip text */
            position: absolute;
            z-index: 1;

        }
        /* Tooltip arrow */
        .tooltip::after {
            content: "â–¼";
            position: absolute;
            top: 100%;
            left: 50%;
            line-height: 5px;
            margin-left: -7px;
            display: block;
            height: 5px;
            width: 5px;
            color: #555;
        }

    </style>
</head>

<body>

<h1>Language Typology  of the World</h1>

<h2>Language Families</h2>
<div class="viz1 tooltipContainer" >
    <svg id ="worldMap1"></svg>
    <div class="tooltip"></div>
</div>
<div class="viz1" id='select' >
    <div id = "SelectFamily">
        Family
        <select id = "family">
        </select>
    </div>
</div>

<h2>Linguistic Universals</h2>
<div class="viz2 tooltipContainer" >
    <svg id ="worldMap2"></svg>
    <div class="tooltip"></div>
</div>
<div class="viz2">
    <div id="p1">Nasal consonants</div>
    <div id="p2">Nasal vowels</div>
    <div id="p3">OV or VO and Post- or Prepositions</div>
    <div id="p4">No filter</div>
</div>

</body>
