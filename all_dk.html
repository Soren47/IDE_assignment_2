<!DOCTYPE html>
<style>

    .bar {
        fill: MediumSeaGreen;
    }

    .axis--x path {
        display: none;
    }


</style>
<svg width="1300" height="650"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
        y = d3.scaleLinear().rangeRound([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("dk_temps.csv", function(d) {
        d.metANN = +d.metANN;
        return d;
    }, function(error, data) {
        if (error) throw error;

        x.domain(data.map(function(d) { return d.YEAR; }));
        y.domain([0, d3.max(data, function(d) { return d.metANN; })]);

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(-12," + (height+20) + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
                .attr("transform", "rotate(-90)")
                .style("font-size","125%");

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end");

        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.YEAR); })
            .attr("y", function(d) { return y(d.metANN); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.metANN); });
    });

</script>
